<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chuck Norris Joke</title>
        <script src="https://cdn.tailwindcss.com" defer></script>
        <!-- <script src="api_min_req.js" defer></script> -->
        <script src="api_shortend.js"></script>
    </head>
    <body class="flex items-center justify-center min-h-screen bg-orange-400">
        <div class="flex flex-col justify-center max-w-lg p-8 mx-12 my-8 transition-all duration-1000 bg-orange-300 border-2 border-orange-100 shadow-xl rounded-3xl">
            <h2 class="p-8 text-3xl text-center">A very simple joke API:</h2>
            <div class="flex flex-col items-center w-full p-4 m-auto transition-all bg-orange-200 border rounded-md">
                <h3 class="mb-4 text-xl">Chuck Norris joke:</h3>
                <p id="joke-text" class="text-center text-xl min-h-[100px]"></p>
                <!-- <p id="loading-text">Loading...</p> -->
                <button id="get-joke-button" onclick="fetchJoke()" class="px-4 py-2 mt-4 font-bold text-white transition-all bg-orange-400 border-2 border-white hover:bg-orange-600 hover:border-orange-950 hover:text-orange-950 hover:rounded-xl active:scale-95 hover:scale-110">Get a new joke</button>
            </div>
        </div>
        <img class="absolute bottom-0 right-0 md:w-96 md:h-96 w-36 h-36"  src="chuck-norris.png" alt="">
        <img class="absolute top-0 left-0 rotate-180 md:w-96 md:h-96 w-36 h-36"  src="chuck-norris.png" alt="">
    </body>
</html>
